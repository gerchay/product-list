<div *ngIf="products.length > 0; else noproducts" class="text-ali">
  <ul *ngFor="let p of products; index as i;" class="list-group">
    <li class="list-group-item list-group-item-action">
      <span class="badge badge-primary badge-pill">{{i}}</span>
      <h5>{{ p.name }}</h5>
      <h4>{{p.price}} </h4>
      <p>{{p.description}}</p>
      <button (click)="deleteProduct($event, p)" class="btn btn-danger">
        Delete
      </button>

      <button (click)="editProduct($event, p)" class="btn btn-success">
       Edit
      </button>
      <div *ngIf="editing && editingProduct.id == p.id">
        <form (ngSubmit)="updateProduct()">
          <div class="form-group mt-3">
            <input type="text" name="name" [(ngModel)]="editingProduct.name" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="description" [(ngModel)]="editingProduct.description" class="form-control">
          </div>
          <div class="form-group">
            <input type="number" name="price" [(ngModel)]="editingProduct.price" class="form-control">
          </div>
          <button type="submit" class="btn btn-info btn-block"> Update </button>
        </form>
      </div>
    </li>
  </ul>
</div>

<ng-template #noproducts>
  <p>
    There are no products yet!
  </p>
</ng-template>
